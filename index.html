<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a601f6e6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LANDING HEADER -->
    <header>
      <nav>
        <div class="logo">
          <h2>Rest</h2>
        </div>
        <!-- Burger icon -->
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <!-- Burger menu -->
        <ul class="nav-links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- Socials only for desktop -->
        <div class="socials">
          <ul class="social-links">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="landing-info">
        <h1>Welcome to our restaurant</h1>
        <p>Everyday 8:00 am - 23:00 pm</p>
        <div class="landing-links">
          <a href="#" class="book-table">Book a table</a>
          <a href="#" class="see-menu">See menu</a>
        </div>
        <img src="./assets/header-image.png" alt="" />
      </div>
    </header>
  </body>
</html>
